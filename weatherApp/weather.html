<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../style/weather-style.css">
    <link rel="stylesheet" href="../style/general.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id ="letterInput">
            <button><img src="../style/weather-images/search.png"></button>
        </div>
        <!--MENSAJE DE ERROR SI NO EXISTE CIUDAD-->
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <!--informacion del clima-->
        <div class="weather">
            <img src="../style/weather-images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <!--fist colunm-->
                <div class="col">
                    <img src="../style/weather-images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <!--second colunm-->
                <div class="col">
                    <img src="../style/weather-images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
        </div>
    </div>
    <script src="../weatherApp/weather.js"></script>
</body>
</html>
